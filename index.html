---
layout: default
---
<style>

    body {
        padding-top: 0px ! important;
        position: relative;
        font-family: 'Lato';
    }

    .mcontent .header-4 {
        padding-top: 0px;
        padding-bottom: 0px;
        color: white;
        position: fixed;
        top: 0;
        display: block ! important;
        bottom: 0;
        right: 0;
        left: 0;
        width: 100%;
    }

    .parent_element {
        position: relative;
        width: 100%;
        height: 100%;
        display: block ! important;
    }

    .inner_element {
        position: absolute;
        display: block ! important;
        top: 50%;
        left: 50%;
        z-index: 999;
        width: 100%;
        transform: translate(-50%, -50%);
    }

    .mcontent .nav-steps .steps-selectors {
        margin: 0 40px;
        font-size: 22px;
        font-weight: normal;
        color: #7f8c8d;
        font-family: 'Lato';
        letter-spacing: -7px;
    }

    .mcontent .nav-steps > * {
        font-family: 'Lato';
        display: inline-block;
        text-transform: uppercase;
        vertical-align: middle;
    }

    .mcontent .nav-steps a.active {
        opacity: 100;
        filter: alpha(opacity=10000);
        opacity: 1;
        filter: alpha(opacity=100);
    }

    .mcontent .nav-steps a:hover, .mcontent .nav-steps a:focus {
        opacity: 50;
        filter: alpha(opacity=5000);
        opacity: 0.5;
        filter: alpha(opacity=50);
    }

    .mcontent .nav-steps a:hover, .mcontent .nav-steps a:focus, .mcontent .nav-steps a.active {
        color: #ffffff;
    }

    .mcontent .nav-steps a {
        color: #ffffff;
        opacity: 20;
        filter: alpha(opacity=2000);
        opacity: 0.2;
        filter: alpha(opacity=20);
    }

    .mcontent .header-4 .hero-unit h1 {
        margin: 0 0 17px;
        font-size: 60px;
        font-weight: normal;
        color: #ffffff;
        line-height: 63px;
        font-weight: 800;
    }

    .mcontent .header-4 .hero-unit h1 {
        margin: 0 0 17px;
        font-size: 53px;
        font-weight: normal;
        color: #ffffff;
        line-height: 51px;
        font-weight: 400;
    }

    .mcontent .header-4 .hero-unit p {
        font-size: 28px;
        font-weight: normal;
        color: #ffffff;
        width: 80%;
        line-height: 38px;
        font-weight: 300;
    }

    .q_style {
        position: absolute;
        display: block ! important;
        bottom: 10px;
        right: 24px;
        z-index: 999;
    }

    .header-4 {
        background-image: -webkit-linear-gradient(45deg, #691657 0%, #e87330 55%, #fdc45c 100%);
        background-image: linear-gradient(45deg, #691657 0%, #e87330 55%, #fdc45c 100%);
        box-shadow: inset 0 -1px 0 rgba(255, 255, 255, 0.1);
    }

    .mcontent .header-4 .hero-unit p {
        font-size: 22px;
        font-weight: normal;
        color: #ffffff;
        width: 80%;
        line-height: 34px;
        font-weight: 100;
    }

</style>
